<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="practice"> 
        <div>
            <p id="heading"> Rock Paper Scissors Game</p>
        </div>
        <div class="input">
            <button class="choice" id="r">rock</button>
            <button class="choice" id="p">paper</button>
            <button class="choice" id="s">scissors</button>
        </div>
        <div class="results">
            <p  class="result">player score: <span id='player_score'>0</span> </span> </p>
            <p  class="result">computer score: <span id='computer_score'>0</span> </p>
        </div>
    
        <div class="winner">
        </div>
    
        <div id="restart">
            <button> restart</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
